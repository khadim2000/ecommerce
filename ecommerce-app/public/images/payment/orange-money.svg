<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond orange authentique -->
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="40" height="40" rx="8" fill="url(#orangeGrad)"/>
  
  <!-- Logo Orange Money authentique avec flèches -->
  <!-- Première flèche (gris) -->
  <path d="M12 16 L20 12 L20 14 L16 16 L20 18 L20 20 L12 16" fill="#666666"/>
  
  <!-- Deuxième flèche (orange) -->
  <path d="M20 12 L28 16 L20 20 L20 18 L24 16 L20 14 L20 12" fill="white"/>
  
  <!-- Texte Orange Money -->
  <text x="20" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5" font-weight="bold">Orange Money</text>
</svg>
